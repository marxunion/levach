version: '3'

services:
  php:
    container_name: PHP
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DEBUG_MODE: ${DEBUG_MODE}
      IS_DEBUG_SERVER: false

      article_edit_timeout_minutes: ${article_edit_timeout_minutes}
      max_upload_filesize_mb: ${max_upload_filesize_mb}

      HOSTNAME: ${HOSTNAME}

      DB_TYPE: ${DB_TYPE}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./:/var/www/levach/
      - ./php/php.ini-prod:/usr/local/etc/php/php.ini
    expose:
      - "9000"
    depends_on:
      - node
    networks:
      - app-network

  nginx:
    container_name: NGINX
    image: nginx:latest
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./media:/var/www/levach/media
      - ./frontend:/var/www/levach/frontend
      - ./backend:/var/www/levach/backend
      - ./robots.txt:/var/www/levach/robots.txt:rw
    environment:
      HOSTNAME: ${HOSTNAME}
    depends_on:
      - composer
    ports:
      - "80:80"
    networks:
      - app-network
  node:
    container_name: NODEJS
    image: node:hydrogen-slim
    working_dir: /var/www/levach/frontend
    volumes:
      - ./frontend:/var/www/levach/frontend
    command: sh -c "npm install && npm run build"
    networks:
      - app-network